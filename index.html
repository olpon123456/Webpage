<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decoded Ad URLs with Links</title>
<style>
  body { font-family: system-ui, Arial; padding: 20px; background: #f9f9f9; }
  h1 { font-size: 1.8em; margin-bottom: 16px; }
  ul { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  li { margin-bottom: 12px; font-family: monospace; word-break: break-all; }
  a { color: #007bff; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .error { color: red; }
</style>
</head>
<body>
<h1>Decoded Ad URLs</h1>
<ul id="adUrls"></ul>
<div id="error" class="error"></div>

<script>
(async () => {
  const listEl = document.getElementById('adUrls');
  const errorEl = document.getElementById('error');
  const LOADER_URL = 'https://webpage-76ur.onrender.com/get-adcode';

  try {
    // Fetch the loader script
    const res = await fetch(LOADER_URL);
    if (!res.ok) throw new Error('Failed to fetch loader: ' + res.status);
    const loaderText = await res.text();

    // Extract the base64 URLs from the loader's "u=[...]" array
    const match = loaderText.match(/u=\[([^\]]+)\]/);
    if (!match) throw new Error('Could not find "u" array in loader script');

    // Split the array items and clean quotes
    const items = match[1].split(',').map(s => s.trim().replace(/^["']|["']$/g, ''));

    // Decode each base64 URL and append to list as clickable links
    items.forEach(base64str => {
      try {
        const decoded = atob(base64str);
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = decoded;
        a.target = '_blank';
        a.textContent = decoded;
        li.appendChild(a);
        listEl.appendChild(li);
      } catch(e) {
        console.error('Failed to decode:', base64str, e);
      }
    });
  } catch (e) {
    console.error(e);
    errorEl.textContent = e.message;
  }
})();
</script>
</body>
</html>
