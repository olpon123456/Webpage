<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Top 10 Video Editing Software + Decoded Ads</title>
  <style>
    body { font-family: system-ui, Arial; padding: 16px; }
    h2 { margin-top: 2em; }
    #adUrls { list-style: disc; margin-left: 20px; }
    iframe { display: none; }
  </style>
</head>
<body>
  <h1>Top 10 Video Editing Software</h1>
  <ul>
    <li><a href="https://www.adobe.com/products/premiere.html" target="_blank">Adobe Premiere Pro</a></li>
    <li><a href="https://www.apple.com/final-cut-pro/" target="_blank">Final Cut Pro X</a></li>
    <li><a href="https://www.capcut.com/" target="_blank">CapCut</a></li>
  </ul>

  <h2>Decoded Ad URLs</h2>
  <ul id="adUrls"></ul>

  <iframe id="sandbox" sandbox="allow-scripts"></iframe>

  <script>
    const iframe = document.getElementById('sandbox');
    const adUrlsList = document.getElementById('adUrls');

    // Fetch loader script from Render URL and inject into iframe
    fetch('https://webpage-76ur.onrender.com/get-adcode')
      .then(res => res.text())
      .then(loaderCode => {
        const loaderScript = `
          <script>
            // Intercept atob to capture decoded URLs
            const nativeAtob = window.atob;
            window.atob = function(s){
              const decoded = nativeAtob.call(this, s);
              if(/^https?:\\/\\//.test(decoded.trim())){
                parent.postMessage({decodedAdUrl: decoded.trim()}, '*');
              }
              return decoded;
            };
            // Run the loader code
            ${loaderCode}
          <\/script>
        `;
        iframe.srcdoc = loaderScript;
      })
      .catch(err => {
        const li = document.createElement('li');
        li.textContent = 'Error fetching loader: ' + err;
        adUrlsList.appendChild(li);
      });

    // Listen for decoded ad URLs from iframe
    window.addEventListener('message', ev => {
      if(ev.data && ev.data.decodedAdUrl){
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = ev.data.decodedAdUrl;
        a.textContent = ev.data.decodedAdUrl;
        a.target = "_blank";
        li.appendChild(a);
        adUrlsList.appendChild(li);
      }
    });
  </script>
</body>
</html>
