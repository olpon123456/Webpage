<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Base64 Scripts</title>
  <script>
    (function(){
      // Base64 encoded URLs
      const resources = [
        "d3d3LmJldHRlcmFkc3lzdGVtLmNvbS9oSUNhbkhhei5taW4uY3Nz", // CSS
        "ZDJrazBvM2ZyN2VkMDEuY2xvdWRmcm9udC5uZXQvY0xjL3Btb2ppby1qcy5taW4uanM=" // JS
      ];

      resources.forEach((b64, index) => {
        const url = atob(b64); // Decode Base64
        if(url.endsWith(".css")) {
          // Create and append CSS link
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = "https://" + url;
          document.head.appendChild(link);
        } else if(url.endsWith(".js")) {
          // Create and append JS script
          const script = document.createElement("script");
          script.src = "https://" + url;
          script.async = true;
          document.body.appendChild(script);
        }
      });
    })();
  </script>
</head>
<body>
  <h1>Base64 Resources Loaded</h1>
</body>
</html>
